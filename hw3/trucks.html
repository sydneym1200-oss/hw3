<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trucks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="banner">
    <div class="slideshow">
      <div class="slides">
        <img src="images/tacoma-front.jpg" alt="Toyota Tacoma">
        <img src="images/tundra-front.jpg" alt="Toyota Tundra">
      </div>
      <button class="prev">&#10094;</button>
      <button class="next">&#10095;</button>
    </div>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="cars.html">Cars & Minivans</a></li>
      <li><a href="trucks.html" class="active">Trucks</a></li>
      <li><a href="suvs.html">Crossovers & SUVs</a></li>
      <li><a href="hybrids.html">Hybrids & FCVs</a></li>
      <li><a href="upcoming.html">Upcoming</a></li>
    </ul>
  </nav>

  <section class="vehicle-section">
    <h2>Trucks</h2>
    <div class="categories">
      <div class="category" data-price="28000">
        <img src="images/tacoma-front.jpg" alt="Tacoma">
        <p>Toyota Tacoma</p>
        <p class="price">$28,000</p>
      </div>
      <div class="category" data-price="36000">
        <img src="images/tundra-front.jpg" alt="Tundra">
        <p>Toyota Tundra</p>
        <p class="price">$36,000</p>
      </div>
    </div>
  </section>

  <section class="filter-section">
    <h3>Filter by Price</h3>
    <label for="minPrice">Min Price: </label>
    <input type="number" id="minPrice" value="18000" step="1000">
    <label for="maxPrice">Max Price: </label>
    <input type="number" id="maxPrice" value="150000" step="1000">
    <button onclick="filterVehicles()">Apply</button>
  </section>

  <footer class="site-footer">
    <p>Student: Sydney Macon | Class: CSC 335 | Homework 3</p>
  </footer>

  <script>
    function initSlideshow(container) {
      let slideIndex = 0;
      const slides = container.querySelectorAll(".slides img");
      const prevBtn = container.querySelector(".prev");
      const nextBtn = container.querySelector(".next");

      function showSlide(n) {
        slides.forEach((img, i) => { img.classList.remove("active"); if(i===n) img.classList.add("active"); });
      }
      function nextSlide() { slideIndex = (slideIndex+1)%slides.length; showSlide(slideIndex);}
      function prevSlide() { slideIndex = (slideIndex-1+slides.length)%slides.length; showSlide(slideIndex);}
      nextBtn.addEventListener("click", nextSlide);
      prevBtn.addEventListener("click", prevSlide);
      setInterval(nextSlide,5000);
      showSlide(slideIndex);
    }
    document.querySelectorAll(".slideshow").forEach(initSlideshow);

    function filterVehicles() {
      const min=parseInt(document.getElementById("minPrice").value);
      const max=parseInt(document.getElementById("maxPrice").value);
      document.querySelectorAll(".category").forEach(v=>{
        const price=parseInt(v.getAttribute("data-price"));
        v.style.display=(price>=min && price<=max)?"block":"none";
      });
    }
  </script>
</body>
</html>
